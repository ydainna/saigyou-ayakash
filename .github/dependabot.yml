# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    versioning-strategy: "increase"
    schedule:
      interval: "daily"
  - package-ecosystem: "npm"
    directory: "apps/back"
    versioning-strategy: "increase"
    schedule:
      interval: "daily"
  - package-ecosystem: "npm"
    directory: "apps/front"
    versioning-strategy: "increase"
    schedule:
      interval: "daily"
