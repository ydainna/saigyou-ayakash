version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "npm"
    directory: "/apps/front"
    schedule:
      interval: "daily"
  - package-ecosystem: "npm"
    directory: "/apps/back"
    schedule:
      interval: "daily"